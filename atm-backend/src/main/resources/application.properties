spring.application.name=atm-service


spring.datasource.url=jdbc:h2:mem:atm_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql


mybatis.mapper-locations=classpath*:mappers/*.xml
mybatis.type-aliases-package=com.link.atm_service.dto

# Nivel de logging global
logging.level.root=INFO

# Nivel de logging para tu paquete
logging.level.com.tuempresa.atm=DEBUG

# Formato de logs en consola
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Habilitar logs de Spring Boot
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE